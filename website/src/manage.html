<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>EventMe</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="1017799760497-vu5vutq3jbijb5b9l838uai0db49v9mu.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">EventMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a id="navSignin" class="nav-link" href="#">
                Sign In 
                <i class="fa fa-google"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="jumbotron">
        <h1 class="display-4">Manage Account</h1>

        <p class="lead">
          <button type="submit" class="btn btn-primary" id="newEvent">New Event</button>
        </p>
        <div class="row mb-4">
          <div class="col">
            <div class="card">
              <div class="card-body text-left">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="card-title">Your Events</h5>
                  <a id="refreshEvents" href="#">
                    <i class="fa fa-refresh"></i>
                  </a>
                </div>
                <input class="form-control" id="filterContainer" type="text" placeholder="Search..">
                <div id="filterContainer" class="list-group">
                  <div id="eventContainer"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-left">
                <h5 class="card-title">Details</h5>
                
                <div id="detailContainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="formModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Event Submission</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div id="formModalStatus" class="modal-body">
            <form id="eventForm">
              <div class="form-group">
                <label for="inputTitle" id="inputTitleLabel">Title*</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="New Event">
                <small id="titleHelp" class="form-text text-muted">Enter a fun name!</small>
              </div>
              <div class="form-group">
                <label for="inputProximity" id="inputProximityLabel">Proximity (m)*</label>
                <input type="text" class="form-control" id="inputProximity" placeholder="e.g. 100">
              </div>
              <div class="form-group">
                <label for="inputLocation" id="inputLocationLabel">Location*</label>
                <input type="text" class="form-control" id="inputLocation" placeholder="e.g. 51.5234,-114.5132">
              </div>
              <div class="form-group">
                <label for="inputDiscord">Discord</label>
                <input type="url" class="form-control" id="inputDiscord" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="url" class="form-control" id="inputWebsite" placeholder="">
              </div>
              <div class="form-group">
                <a class="card-link text-secondary" href="#collapse" data-toggle="collapse">More options...</a>
                <div id="collapse" class="collapse">
                  <div class="form-group">
                    <label for="inputPlaceName">Place Name</label>
                    <input type="text" class="form-control" id="inputPlaceName" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="inputDetails">Details</label>
                    <textarea class="form-control" id="inputDetails" rows="3" style="resize:none"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer" id="buttons">
            <button type="button" class="btn btn-default" id="submit">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/manage.js"></script>
  </body>
</html>
