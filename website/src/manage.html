<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>EventMe</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="1017799760497-vu5vutq3jbijb5b9l838uai0db49v9mu.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">EventMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a id="navSignin" class="nav-link" href="#">
                Sign In 
                <i class="fa fa-google"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="jumbotron">
        <h1 class="display-4">Manage Account</h1>

        <p class="lead">
          <a class="btn btn-secondary btn-lg" href="#" role="button">New Event</a>
        </p>
        <div class="row mb-4">
          <div class="col">
            <div class="card">
              <div class="card-body text-left">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="card-title">Your Events</h5>
                  <a id="refreshEvents" href="#">
                    <i class="fa fa-refresh"></i>
                  </a>
                </div>
                <input class="form-control" id="filterContainer" type="text" placeholder="Search..">
                <div id="filterContainer" class="list-group">
                  <div id="eventContainer"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-left">
                <h5 class="card-title">Details</h5>
                
                <div id="detailContainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/manage.js"></script>
  </body>
</html>
